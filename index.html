<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title> Wordle? </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="titleParent">
        <div id="title" class="titleChild"> WORSE WORDLE </div>
        <button class="retry" onClick="window.location.reload();">↺</button>
    </div>
    <div class="boardParent">
        <div class="popUp" id="popUp"></div>
        <div class="gridContainer">
            <div class="row" id="row1">
                <div id="letter1x1" class="letter"></div>
                <div id="letter1x2" class="letter"></div>
                <div id="letter1x3" class="letter"></div>
                <div id="letter1x4" class="letter"></div>
                <div id="letter1x5" class="letter"></div>
            </div>
            <div class="row" id="row2">
                <div id="letter2x1" class="letter"></div>
                <div id="letter2x2" class="letter"></div>
                <div id="letter2x3" class="letter"></div>
                <div id="letter2x4" class="letter"></div>
                <div id="letter2x5" class="letter"></div>
            </div>
            <div class="row" id="row3">
                <div id="letter3x1" class="letter"></div>
                <div id="letter3x2" class="letter"></div>
                <div id="letter3x3" class="letter"></div>
                <div id="letter3x4" class="letter"></div>
                <div id="letter3x5" class="letter"></div>
            </div>
            <div class="row" id="row4">
                <div id="letter4x1" class="letter"></div>
                <div id="letter4x2" class="letter"></div>
                <div id="letter4x3" class="letter"></div>
                <div id="letter4x4" class="letter"></div>
                <div id="letter4x5" class="letter"></div>
            </div>
            <div class="row" id="row5">
                <div id="letter5x1" class="letter"></div>
                <div id="letter5x2" class="letter"></div>
                <div id="letter5x3" class="letter"></div>
                <div id="letter5x4" class="letter"></div>
                <div id="letter5x5" class="letter"></div>
            </div>
            <div class="row" id="row6">
                <div id="letter6x1" class="letter"></div>
                <div id="letter6x2" class="letter"></div>
                <div id="letter6x3" class="letter"></div>
                <div id="letter6x4" class="letter"></div>
                <div id="letter6x5" class="letter"></div>
            </div>
        </div>
    </div>
    <div class="keysParent">
        <div class ="keysContainer">
            <div class="keyRow">
                <button id="q" class="key" onclick="letter('q');">q</button>
                <button id="w" class="key" onclick="letter('w');">w</button>
                <button id="e" class="key" onclick="letter('e');">e</button>
                <button id="r" class="key" onclick="letter('r');">r</button>
                <button id="t" class="key" onclick="letter('t');">t</button>
                <button id="y" class="key" onclick="letter('y');">y</button>
                <button id="u" class="key" onclick="letter('u');">u</button>
                <button id="i" class="key" onclick="letter('i');">i</button>
                <button id="o" class="key" onclick="letter('o');">o</button>
                <button id="p" class="key" onclick="letter('p');">p</button>
            </div>
            <div class="keyRow">
                <div class= "spacer half"></div>
                <button id="a" class="key" onclick="letter('a');">a</button>
                <button id="s" class="key" onclick="letter('s');">s</button>
                <button id="d" class="key" onclick="letter('d');">d</button>
                <button id="f" class="key" onclick="letter('f');">f</button>
                <button id="g" class="key" onclick="letter('g');">g</button>
                <button id="h" class="key" onclick="letter('h');">h</button>
                <button id="j" class="key" onclick="letter('j');">j</button>
                <button id="k" class="key" onclick="letter('k');">k</button>
                <button id="l" class="key" onclick="letter('l');">l</button>
                <div class= "spacer half"></div>
            </div>
            <div class="keyRow">
                <button id="enter" class="enterKey" onclick="makeGuess();">ENTER</button>
                <button id="z" class="key" onclick="letter('z');">z</button>
                <button id="x" class="key" onclick="letter('x');">x</button>
                <button id="c" class="key" onclick="letter('c');">c</button>
                <button id="v" class="key" onclick="letter('v');">v</button>
                <button id="b" class="key" onclick="letter('b');">b</button>
                <button id="n" class="key" onclick="letter('n');">n</button>
                <button id="m" class="key" onclick="letter('m');">m</button>
                <button id="DELETE" class="deleteKey" onclick="deleteLast();">⌫</button>
            </div>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
